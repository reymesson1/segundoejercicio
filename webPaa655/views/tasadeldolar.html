<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<legend>{{name}}</legend>
<div class="container">
  <div class="col-md-4">
    <form class="form-horizontal" action="/tasadeldolar" method="post">
      <fieldset>
        <div class="form-group">
          <label class="col-lg-2 control-label">Fecha Desde</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" name="fechadesde" id="fecha" placeholder="Fecha Desde">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 control-label">Fecha Hasta</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" name="fechahasta" id="fechaviaje" placeholder="Fecha Hasta">        
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 control-label">Precio</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="precio" name="precio" placeholder="Precio Combustible">
          </div>
        </div>           
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="reset" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="col-md-8">
  
  
  
           <table class="table table-bordered table-striped table-hover">
              <thead class="thead-default">
                 <tr>                     
                    <th>ID</th>
                    <th>Fecha Desde</th>
                    <th>Fecha Hasta</th>
                    <th>Precio</th>            
                    <th>Estado</th>
                 </tr>
              </thead>
              <tbody>
                {{#each dolars}}
                 <tr>                  
                    <td>{{id}}</td>
                    <td>{{fechadesde}}</td>                    
                    <td>{{fechahasta}}</td>                                      
                    <td>{{precio}}</td>                    
                    <td>{{estado}}</td>                    
                 </tr>
                {{/each}}              
              </tbody>
           </table>
  
  
  
  </div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
  $( function() {
    $( "#fecha" ).datepicker();
    $( "#fechaviaje" ).datepicker();
  })
</script>
