{{name}}
<div class="row">
	<div class="col-md-offset-10">
		<a href="/addquote" class="btn btn-primary">Add Quote</a>	
		<button class="btn btn-primary">Edit Quote</button>	
	</div>
</div>
<br>
<div class="table-responsive">
   <table class="table">
      <thead>
         <tr>
            <th>Id</th>                        
            <th>cliente</th>
            <th>destino</th>
            <th>ficha</th>
            <th>startdate</th>
            <th>enddate</th>            
            <th>viaje</th>
            <th>equipo</th>
            <th>tarifaUSD</th>
            <th>tarifaDOP</th>
         </tr>
      </thead>
      <tbody>
        {{#each quotes}}
         <tr>            
            <td>Id</td>            
            <td>{{cliente}}</td>
            <td>{{destino}}</td>            
            <td>{{ficha}}</td>
            <td>{{startdate}}</td>
            <td>{{enddate}}</td>            
            <td>{{viaje}}</td>
            <td>{{equipo}}</td>
            <td>{{tarifaUSD}}</td>
            <td>{{tarifaDOP}}</td>
         </tr>
         {{/each}}         
      </tbody>
   </table>
</div>
